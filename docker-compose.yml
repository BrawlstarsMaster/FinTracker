services:
  backend:
    build: ./backend
    ports:
      - '5000:5000'
    env_file:
      - ./backend/.env
    depends_on:
      - db
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    env_file:
      - ./frontend/.env
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: fintrack
      POSTGRES_PASSWORD: fintrackpass
      POSTGRES_DB: fintrackdb
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: 